apply plugin: 'com.android.application'
apply plugin: 'bugly'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.putao.wd"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled = true
    }
    signingConfigs {
        release {
            storeFile file("../keystore.jks")
            storePassword "putao123"
            keyAlias "putao"
            keyPassword "putao123"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    //源码集
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/db-gen']
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['src/main/assets']
        }
    }
    //产品渠道配置
    productFlavors {
        local_release {
            versionName = "V" + defaultConfig.versionName
        }
        local_debug {
            versionName = "D" + defaultConfig.versionName
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

bugly {
    appId = "900013684"
    appKey = "36vri8M7BqFUAzg9"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library')
}
